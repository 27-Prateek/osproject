
# Battery-Aware Scheduler Configuration File

# This file contains configuration parameters
# for the battery-aware scheduler system



# SCHEDULER CONFIGURATION


# Scheduling Algorithm
# 0 = FCFS (First Come First Serve)
# 1 = SJF (Shortest Job First)
# 2 = Priority-based
# 3 = Round Robin
# 4 = Battery-Aware (Default)
SCHEDULER_ALGORITHM=4

# Time Quantum for Round Robin (in milliseconds)
TIME_QUANTUM=100

# Enable Preemption (1 = Yes, 0 = No)
ENABLE_PREEMPTION=1

# Enable Aging to prevent starvation (1 = Yes, 0 = No)
ENABLE_AGING=1

# Aging Threshold (time in ms before priority boost)
AGING_THRESHOLD=5000


# BATTERY THRESHOLDS


# Critical Battery Level (%)
# Below this level, only critical tasks run
BATTERY_CRITICAL=10

# Low Battery Level (%)
# Below this level, power save mode activates
BATTERY_LOW=25

# Medium Battery Level (%)
# Below this level, balanced mode activates
BATTERY_MEDIUM=50

# High Battery Level (%)
# Above this level, performance mode is active
BATTERY_HIGH=75

# Default Discharge Rate (%/hour)
DISCHARGE_RATE=5


# TASK CONFIGURATION


# Maximum Number of Tasks
MAX_TASKS=50

# Default Task Priority (1=High, 2=Medium, 3=Low)
DEFAULT_PRIORITY=2

# Default Energy Cost (1=Low, 2=Medium, 3=High)
DEFAULT_ENERGY_COST=2

# Default Burst Time (milliseconds)
DEFAULT_BURST_TIME=500

# Default Deadline (milliseconds)
DEFAULT_DEADLINE=10000


# SCHEDULER MODES


# Mode: PERFORMANCE (Battery > 75%)
# All tasks run normally, no restrictions
MODE_PERFORMANCE_ENABLED=1

# Mode: BALANCED (Battery 50-75%)
# Prefer efficient tasks, balance performance and energy
MODE_BALANCED_ENABLED=1

# Mode: POWER_SAVE (Battery 25-50%)
# Prioritize low-energy tasks, defer high-energy tasks
MODE_POWER_SAVE_ENABLED=1

# Mode: CRITICAL (Battery < 10%)
# Only critical/essential tasks run
MODE_CRITICAL_ENABLED=1


# ENERGY COSTS


# Energy cost for low-energy tasks (% battery per execution)
ENERGY_LOW_COST=1

# Energy cost for medium-energy tasks (% battery per execution)
ENERGY_MEDIUM_COST=2

# Energy cost for high-energy tasks (% battery per execution)
ENERGY_HIGH_COST=3


# LOGGING CONFIGURATION


# Enable Debug Logging (1 = Yes, 0 = No)
ENABLE_DEBUG_LOGGING=1

# Enable Info Logging (1 = Yes, 0 = No)
ENABLE_INFO_LOGGING=1

# Enable Error Logging (1 = Yes, 0 = No)
ENABLE_ERROR_LOGGING=1

# Log File Path (leave empty for console only)
LOG_FILE_PATH=


# SIMULATION SETTINGS


# Enable Simulation Mode (1 = Yes, 0 = No)
SIMULATION_MODE=1

# Initial Battery Level for Simulation (%)
SIMULATION_INITIAL_BATTERY=100

# Simulation Duration (milliseconds, 0 = unlimited)
SIMULATION_DURATION=0

# Enable Battery Recharge During Simulation (1 = Yes, 0 = No)
ENABLE_BATTERY_RECHARGE=0

# Recharge Rate (%/hour)
RECHARGE_RATE=20


# PERFORMANCE TUNING


# Context Switch Overhead (milliseconds)
CONTEXT_SWITCH_OVERHEAD=1

# Idle Sleep Duration (milliseconds)
IDLE_SLEEP_DURATION=100

# Battery Update Interval (milliseconds)
BATTERY_UPDATE_INTERVAL=1000

# Statistics Update Interval (milliseconds)
STATS_UPDATE_INTERVAL=5000


# ADVANCED FEATURES


# Enable Dynamic Voltage and Frequency Scaling (1 = Yes, 0 = No)
ENABLE_DVFS=0

# Enable Task Migration (1 = Yes, 0 = No)
ENABLE_TASK_MIGRATION=0

# Enable Predictive Battery Management (1 = Yes, 0 = No)
ENABLE_PREDICTIVE_BATTERY=0

# Battery Prediction Window (milliseconds)
PREDICTION_WINDOW=30000


